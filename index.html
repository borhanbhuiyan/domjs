<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM Events</title>
</head>
<body>
  <h1>final Dom event Handlers</h1>
  <h3 id="handler-status">default text</h3> 
   
  <p id="input-text-display">default input te xt</p> 
  <input id="input-field" type="text">
  <button id="btn-update">update</button>
  <br>
  <br>

  <p id="paragraph-text">default text</p>
  <input id="input-text-field" type="text">
  <button id="button-click">Change</button>
  <br>

  <br>
  <button onclick="handleOnClick()">Handle event by Add onclick function</button>
  <button id="event-listener"> handle event by addEventListener</button>
  <script>
    // onclick function
    function handleOnClick(){
      const handlerStatus = document.getElementById('handler-status');
      handlerStatus.innerText = 'text changed by onclick'
    }
    // addEventListener 
    document.getElementById("event-listener").addEventListener('click', function(){
      
     const handlerStatus = document.getElementById("handler-status");
     
     handlerStatus.innerText = 'text changed by addEventListener'  ;

    })

  
    document.getElementById('btn-update').addEventListener('click', function(){
        const inputField = document.getElementById('input-field');
        const inputText = inputField.value;

        const p = document.getElementById('input-text-display');
        p.innerText = inputText;
        inputField.value = '';
      
    })

    // practice
    document.getElementById('button-click').addEventListener('click', function(){
    
    const inputTextField = document.getElementById('input-text-field');
    const inputTextValue = inputTextField.value;

    const p = document.getElementById('paragraph-text');
    p.innerText = inputTextValue;
    inputTextField.value = "";
    })
  </script>
</body>
</html>
